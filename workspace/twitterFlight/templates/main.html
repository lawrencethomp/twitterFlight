<!doctype html>
<html>
	<head>
    	<title>Flight Predictor</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  	</head>
	<body class="container">
		<h1>
			<div class="text-center">
				<img src="../../static/logo.png" width="80px"/>
				Welcome to Flight Review
			</div>
		</h1>
		
		
		{% from "_formhelpers.html" import render_field %}
		 <div>
			<div class="card container" style="border-radius: 40px 40px 40px 40px">
				<div class="card-body">
					<div class="alert alert-dark text-danger card-title" role="alert">
					  Fill all detals! {{ show }}
					</div>
					<form method=post action="/analysis">
						<div class="form-group">
							<input type="text" class="form-control" id="nameText" placeholder="Your Name">

					 	</div>
					 	<div class="form-group">
					 		<label for="sentimentTextarea">Select Airline</label>
							<select class="form-control" id="airline" name="airline">
							    <option value="american">American</option>
							    <option value="delta">Delta</option>
							    <option value="southwest">Southwest</option>
							    <option value="united">United</option>
							    <option value="usa">United</option>
							    <option value="va">Virgin America</option>
							</select>
					 	</div>
					 	<div class="form-group">
					    	<label for="sentimentTextarea">Sentiment</label>
					    	<textarea class="form-control" id="sentimentTextarea" name="sentimentTextarea" rows="3"></textarea>
					  	</div>
					  	<div>
							<input type=submit value='Submit' name='submit_btn'>
					  	</div>
					</form>
				</div>
			</div>
		</div>
		
		
  		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
